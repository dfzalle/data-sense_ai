<div class="header">
  <mat-toolbar>
    @if (isMobile) {
      <mat-icon (click)="toggle()">menu</mat-icon>
    }
    <div class="spacer"></div>

    <div class="header-controls">
      <div class="dropdown-group">
        <label>Source</label>
        <select class="select" [disabled]="isLoadingDatabases" (change)="onDatabaseChange($event)" [(ngModel)]="selectedDatabase">
          @if (isLoadingDatabases) {
            <option value="">Loading...</option>
          }
          @for (db of databases; track db.database_name) {
            <option [value]="db.database_name">{{db.database_name}}</option>
          }
        </select>
      </div>

      <div class="date">Last Updated: {{today}}</div>
    </div>
  </mat-toolbar>
</div>
