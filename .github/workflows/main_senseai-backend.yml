name: Deploy FastAPI Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "API/testgenai-master/**"
      - ".github/workflows/backend.yml"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./API/testgenai-master
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./API/testgenai-master/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BACKEND_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKEND_TENANT_ID }}
          subscription-id: ${{ secrets.BACKEND_SUB_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: datasense-backend
          slot-name: Production
          package: .
